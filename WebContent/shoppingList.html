<!DOCTYPE html>
<html>
<head>
<style>
header {
    background-color:black;
    color:white;
    text-align:center;
    padding:5px;	 
}
footer {
    background-color:black;
    color:pink;
    clear:both;
    text-align:right;
    padding:5px;	 	 
}
</style>
</head>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

<body>

<header>
<h1 style="color:pink;">Shopping List Application</h1>
</header>

<script>
 var app = angular.module("myShoppingList", []); 
app.controller("myCtrl", function($scope) {
    $scope.products = [$scope.addMe];
    $scope.addItem = function () {
    	$scope.errortext = "";
    	if (!$scope.addMe)
    		{
    			return;
    		}
        if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
        } else {
            $scope.errortext = "The item is already in your shopping list.";
        }
        $scope.addMe="";
    }
    $scope.removeItem = function (x) {
    	$scope.errortext = "";
        $scope.products.splice(x, 1);
    } 
    
});

</script>

<div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
  <header class="w3-container w3-light-grey w3-padding-hor-16">
    <h3>My Shopping List</h3>
  </header>
  <ul class="w3-ul">
    <li ng-repeat="x in products" class="w3-padding-hor-16">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">×</span></li>
  </ul>
  <div class="w3-container w3-light-grey w3-padding-hor-16">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input placeholder="Add shopping items here" ng-model="addMe" ng-change="addMe=addMe.toUpperCase()" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
      </div>
    </div>
    <p class="w3-padding-left w3-text-red">{{errortext}}</p>
  </div>
</div>

<div>
	<p style="color:brown;">You entered the following items to the shopping list.,</p>
</div>

</body>

<footer>
Copyright © MyShoppingApplication.com
</footer>
</html>
